<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator - 앞에 내용에 이어서 적기</title>
    <!-- 변수명이 같으면 덮어쓰기가 되서 마지막 변수값으로 -->
  </head>
  <body>
    <script>
      const arr1 = [1, 2, 3]; //배열
      const arr2 = [4, 5, 6]; //배열

      //스프레드 연산자 할때? []? ... 쓰면 이어붙이는..
      const result = [...arr1, ...arr2];
      document.write(result);
      // result 라는 변수같은걸 많이만든다고 좋지않으니까
      // 간단한거면
      document.write([...arr1, ...arr2]);
      // 이렇게 쓰면 한줄이라도 줄어듬
      //
      //
      //
      //javascript, json -> 웹에서 데이터를 주고 받을 때 쓰는 데이터 타입
      //obj(object) 는 {}
      const obj1 = {
        userid: "busanit",
        passwd: "1234",
        gender: "male",
      };

      const obj2 = {
        email: "busanit@busanit.ac.kr",
        addr: "Busan Metro",
        gender: "Female",
      };
      //gender가 같아서 female로 값이 적용됨

      console.log({ ...obj1, ...obj2 });

      //대괄호로 합칠땐 대괄호로 , 중괄호로 합칠땐 중괄호로
    </script>
  </body>
</html>
