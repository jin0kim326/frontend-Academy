<!-- main header  -->

    <div class="signup-wrap">
      <div class="signup-box">
        <h1>Signup</h1>
        <form
          method="post"
          action="../admin/index.html"
          name="frm"
          id="frm"
          class="frm"
          enctype="multipart/form-data"
        >
        
          <div class="input-wrap">
            <label>Userid</label>
            <input
              type="text"
              name="userid"
              class="userid"
              id="userid"
              placeholder="userid"              
            />
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small> This is Error Message </small>
          </div>
          <div class="input-wrap">
            <label>Password</label>
            <input
              type="password"
              name="passwd"
              class="passwd"
              id="passwd"
              placeholder="passwd"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small> This is Error Message </small>
          </div>
          <div class="input-wrap">
            <label>Confirm password</label>
            <input
              type="password"
              name="confirm-passwd"
              class="confirm-passwd"
              id="confirm-passwd"
              placeholder="confirm passwd"
            />
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small> This is Error Message </small>
          </div>
          <div class="input-wrap">
            <label>Email</label>
            <input
              type="text"
              name="email"
              class="email"
              id="email"
              placeholder="email"
            />
            <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small> This is Error Message </small>
          </div>
          <div class="input-wrap">
            <label>Phone Number</label>
            <input
              type="tel"
              name="tel"
              class="tel"
              id="tel"
              placeholder="phone number"
              />
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
             <small> This is Error Message </small>
          </div>

          <div class="loginlink">
            <a href="login.html">If you have an account, then login now!</a>
          </div>
          <div>
            <button type="submit" class="btn">Signup</button>
          </div>
        </form>
      </div>
    </div>
