<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textContent vs innerHTML</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tc = document.querySelector("#tc");
        const ih = document.querySelector("#ih");

        tc.textContent = "<h1>Busan it : textContent </h1>";
        //쓴 글자 그대로 출력됨
        ih.innerHTML = "<h1>Busan it : innerHTMl </h1>";
        //html 태그 적용되면서 출력됨 ( = html로 변환해서 표시 )
      });
    </script>
  </head>
  <body>
    <div id="tc"></div>
    <div id="ih"></div>
  </body>
</html>
