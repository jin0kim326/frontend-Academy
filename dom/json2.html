<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js -> json 데이터 변경</title>
    <script>
      // 객체 생성 : 배열[], object(json {}) json은 중괄호
      // 여러명 입력할땐 이렇게
      const obj = [
        {
          userid: "zinny26",
          passwd: "1234",
          username: "부산",
          email: "zinny26@nate.com",
          age: 10,
        },
        {
          userid: "yeni",
          passwd: "123456",
          username: "부산",
          email: "yeni@nate.com",
          age: 18,
        },
      ];

      console.log(JSON.stringify(obj, null, 2));
      const obj2 = JSON.stringify(obj, null, 2);
      console.log(JSON.parse(obj2));
    </script>
  </head>
  <body></body>
</html>
