<!-- 인터프리터 언어 : 웹 => 위에서 한줄씩 순차적으로 -->
<!-- 컴파일 언어 => 한번에 -->
<!-- event : click, submit ... -->
<!-- DomContentLoaded 인터프리터 언어의 순서때문 addEventL~-->
<!-- keyup addEventL~ -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      DOMContentLoaded - 페이지를 완전히 생성한 후 자바스크립트 실행
    </title>
    <script>
      // document.addEventListener(이벤트, 동작(메소드))
      document.addEventListener("DOMContentLoaded", () => {
        const domHTML = (text) => `<h1>${text}</h1>`;
        // 파라미터를 받아서 h1에 넣어주기
        // function domHTML(text){} 랑 같은 의미
        document.body.innerHTML = domHTML("Busan it academy");
      });
    </script>
  </head>
  <body></body>
</html>
