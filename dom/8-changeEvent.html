<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select - change - e.currentTarget</title>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const sel = document.querySelector("select");
        const p = document.querySelector("p");

        sel.addEventListener("change", (e) => {
          const options = e.currentTarget.options; // 선택한 옵션
          //value는 input, textarea 같은데서
          const idx = e.currentTarget.options.selectedIndex; // 선택한 옵션의 인덱스 번호

          p.textContent = `${options[idx].textContent}`;
        });
      });
    </script>
  </head>
  <body>
    <select name="" id="">
      <option value="">서울특별시</option>
      <option value="">부산광역시</option>
      <option value="">대구광역시</option>
      <option value="">인천광역시</option>
      <option value="">대전광역시</option>
      <option value="">광주광역시</option>
    </select>
    <p>지역을 표시합니다</p>
  </body>
</html>
