<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <script src="./js/login.js" defer></script>
  </head>
  <body>
    <div class="loginbox-wrap">
      <div class="login-title">
        <h1>Login</h1>
        <hr />
      </div>
      <form
        method="post"
        action="login_check.do "
        name="frm"
        id="frm"
        class="frm"
        enctype="multipart/form-data"
      >
        <div class="input-wrap">
          <input
            type="text"
            name="userid"
            id="userid"
            class="userid"
            placeholder="UserID"
            autofocus
          />
          <div class="error-id"></div>
          <input
            type="password"
            name="passwd"
            id="passwd"
            class="passwd"
            placeholder="Password"
          />
          <div class="error-passwd"></div>
        </div>
        <div class="login-error-message"></div>
        <div class="button-wrap">
          <a class="signup-page-link" href="register.html"
            >Don't you have an account?</a
          >
          <!-- HTML에서 이벤트변수를 받으려면 'event'로 써주기!! -->
          <button type="submit" id="login-btn" onclick="checkLogin(event)">
            Login
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
