<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>float</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <style>
      .container {
        background-color: #f4f4f4;
      }
      /* 가상 클래스 - float 쓰고 옆으로 붙지 않게.. */
      .container::after {
        content: ""; /* 안쓰더라도 저렇게라도 무조건 사용해야함 */
        clear: both;
        display: block;
      }
      .item {
        width: 100px;
        height: 100px;
        background-color: steelblue;
        color: #fff;
        margin: 10px;
        float: left;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="item">item 1</div>
      <div class="item">item 2</div>
      <div class="item">item 3</div>
    </div>
    <!-- {item $}  item이라는 글자에 1,2,3 매겨서 넣어주는-->

    <!-- float clear -> ::after -->
    <h1>부산 IT 아카데미</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis
      cupiditate doloremque voluptatibus eum suscipit nobis perferendis
      voluptatem magnam dignissimos veniam animi, optio quae, enim rem, quod
      dicta nihil voluptas soluta?
    </p>
  </body>
</html>
