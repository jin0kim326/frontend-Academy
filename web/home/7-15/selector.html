<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #wrapper .text {
      /* 띄우면 wrapper 안에 text클래스 다 */
      color: red;
    }
    #wrapper p.text {
      /* 붙이면 p만.. ? */
      color: blue;
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="text">div Text 입니다.</div>
      <p class="text">div Text 입니다.</p>
    </div>
  </body>
</html>
