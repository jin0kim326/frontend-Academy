<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All check, All unCheck</title>
  </head>
  <body>
    <div>
      <input
        type="checkbox"
        class=""
        id="chkAll"
        onClick="selectAll()"
      />전체선택
    </div>
    <!-- 이부분도 for써서.
    이름 똑같으면 배열쓰게되있음. -->
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>
    <div>
      <input type="checkbox" class="chk" id="" />

    </div>
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>
    <div>
      <input type="checkbox" class="chk" id="" />
    </div>

    <script>
      const str = document.querySelectorAll(".chk");
      //
      function selectAll() {
        // alert("ok");
        if (document.querySelector("#chkAll").checked) {
          //true 는 안적어도 됨. false는 (!   ) 써서...
          // #chkAll 이 체크되었으면 == ture 인데 ture는 안써줘도 되서 .checked == ture 는 지웠음.
          //alert("y");
          //배열은 무조건 반복문과 같이씀.
          //고정배열 , 가변배열(collection?같은거)
          //for(초기값;조건식;증감식) int 대신 let
          //   alert(document.querySelectorAll(".chk").length); - 되는거 확인
          for (let i = 0; i < str.length; i++) {
            document.getElementsByClassName("chk")[i].checked = true;
          }
        } else {
          for (let i = 0; i < str.length; i++) {
            document.getElementsByClassName("chk")[i].checked = false;
          }
        }
      }
    </script>
  </body>
</html>
